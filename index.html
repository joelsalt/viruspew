<!DOCTYPE html>
<html>
<head>
<style>* {padding: 0; margin: 0}</style>
    
</head>
<body>
    
    <script src="node_modules/pixi.js/dist/pixi.min.js"></script>
    <script type="text/javascript">

        //Create the renderer
        var renderer = PIXI.autoDetectRenderer(256, 256);
         //Create a container object called the `stage`
        var stage = new PIXI.Container();
        //Add the canvas to the HTML document
        document.body.appendChild(renderer.view);
        //make the canvas fullscreen
        renderer.view.style.position = "absolute";
        renderer.view.style.display = "block";
        renderer.autoResize = true;
        renderer.resize(window.innerWidth, window.innerHeight);

        PIXI.loader.add("images/virus.png").load(setup);


        function setup()
        {
            var virus = new PIXI.Sprite(PIXI.loader.resources["images/virus.png"].texture);
            //move the virus to center of screen
            virus.anchor.x = 0.5;
            virus.anchor.y = 0.5;
            virus.width = 100;
            virus.height = 90;
            virus.x  = window.innerWidth/2;
            virus.y = window.innerHeight/2;



            stage.addChild(virus);
            //Tell the `renderer` to `render` the `stage`
            renderer.render(stage);
        }
      
    </script>
</body>
</html>
